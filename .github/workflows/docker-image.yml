name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Docker tag to apply to this image'
        required: true 
        type: string
  
jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: gradle/actions/wrapper-validation@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.API_TOKEN_GH }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build and push multi-platform Docker image
        env:
          IMAGE_TAG: ${{ inputs.tag }}
          DOCKER_CLI_ACI_AS_TEXT: "true"
        run: |
          # Build and tag the Docker image with the version
          docker buildx create --use
          docker buildx build --push \
            --tag ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]'):${{ inputs.tag }} \
            --platform linux/amd64,linux/arm64 .
